policy_name: Rate Limiting & Spike Arrest
definition: >
  APIs must enforce request rate limiting per client to prevent DoS.
explanation: >
  Without rate limits, APIs may be overwhelmed.
kong_solution:
  - plugin: rate-limiting
  - plugin: flood-control (custom)
references:
  - OWASP: API4
  - ISO 27001: A.12.1.3
sample_kong_config:
  name: rate-limiting
  config:
    example_field: example_value
    enabled: true
