policy_name: Credential & Secret Management
definition: >
  API credentials must never be hardcoded, must be stored securely, and rotated.
explanation: >
  Exposed credentials cause API breaches.
kong_solution:
  - secret_storage: Vault / AWS Secrets Manager
references:
  - OWASP: API2
  - NIST SP 800-63
sample_kong_config:
  name: custom-plugin
  config:
    example_field: example_value
    enabled: true
