policy_name: Logging & Audit Trails
definition: >
  All API access and admin ops must be logged for auditing.
explanation: >
  Logs help detect anomalies and incidents.
kong_solution:
  - plugin: file-log
  - plugin: http-log
  - redact_sensitive_fields: true
references:
  - ISO 27001: A.12.4
  - GDPR: Article 30
sample_kong_config:
  name: file-log
  config:
    example_field: example_value
    enabled: true
